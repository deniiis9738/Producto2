<div layout:fragment="content">

        <div class="row grid-menu">

                    <div class="card-body">
                        <h5 class="card-title" th:text="${menu.name}"></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <div class="d-flex justify-content-between">
                            <span class="display-6"><span th:text="${menu.price}"></span>â‚¬</span>
                            <a th:href="@{'/menu/' + ${menu.id}}" class="btn btn-primary d-flex align-items-center fw-bold px-4">Ver</a>
                        </div>
                    </div>

                    </div>-->
                </div>
